#Application
spring.application.name=Java6_ASM
logging.level.root=ERROR
# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# Database
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/ASM_Java6
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASSWORD_DB}
#spring.datasource.username=root
#spring.datasource.password=thanhan2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
# Paypal
paypal.client.id=${PAYPAL_ID}
paypal.client.secret=${PAYPAL_SECRET}
paypal.mode=sandbox
# Stripe
stripe.api.publicKey=${STRIPE_KEY}
stripe.api.secretKey=${STRIPE_SECRET}
#Security
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}