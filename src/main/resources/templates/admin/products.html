<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body ng-app="app" ng-controller="ctrl">
<div class="container">
    <h1>Product Management</h1>
    <a class="btn btn-primary" th:href="@{/admin/addProduct}">Add Product</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Available</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td><img ng-src="{{item.image}}" alt="Product Image"></td>
            <td>{{item.price | currency}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.description}}</td>
            <td>
                <span ng-if="item.available" class="badge bg-success">Yes</span>
                <span ng-if="!item.available" class="badge bg-danger">No</span>
            </td>
            <td>{{item.category.name}}</td>
            <td>
                <button ng-click="delete(item)" class="btn btn-danger btn-sm mb-2">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="../js/product.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</html>
