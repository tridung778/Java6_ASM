<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
</head>
<body ng-app="app" ng-controller="ctrl">
	<h1 class="mb-4 text-center fw-bold text-danger mt-5">Danh Sách Hóa Đơn</h1>
	<div class="container mb-4">
		<div class="card">
			<table class="table text-center">
				<thead>
					<tr>
						<th>STT</th>
						<th>Mã Hóa Đơn</th>
						<th>Người Mua</th>
						<th>Ngày Mua</th>
						<th>Trạng Thái</th>
						<th>Phương Thức Thanh Toán</th>
						<th>Địa Chỉ</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state : ${orders}">
						<td th:text="${state.index + 1}"></td>
						<td th:text="${order.id}"></td>
						<td th:text="${order.account.name}"></td>
						<td th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy')}"></td>
						<td th:text="${order.orderStatus}"></td>
						<td th:text="${order.paymentMethod}"></td>
						<td th:text="${order.address}"></td>
						<td><a th:href="@{'/admin/orderDetail?id='+ ${order.id}}"
							class="btn btn-outline-danger"> <i class="bi bi-search"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="../js/product.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</html>
