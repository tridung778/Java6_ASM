<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-label {
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .container{
            font-family: "Euclid Circular A", sans-serif;
            font-size: 21px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="ctrl">
<div class="container mt-5">
    <h1 class="text-center mb-4">User Management</h1>

    <!-- Form for Add/Edit User -->
    <form class="mb-4">
        <input type="hidden" ng-model="form.id" />
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" class="form-control" ng-model="form.userName" required />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" ng-model="form.fullName" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" ng-model="form.email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" ng-model="form.password" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" ng-model="form.phone" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" ng-model="form.role" required>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="d-flex flex-wrap">
            <button type="submit" ng-click="create()" class="btn btn-primary me-2 mb-2">Create</button>
            <button type="button" ng-click="update()" class="btn btn-warning me-2 mb-2">Update</button>
            <button type="button" ng-click="delete(form.id)" class="btn btn-danger me-2 mb-2">Delete</button>
            <button type="button" ng-click="reset()" class="btn btn-secondary me-2 mb-2">Reset</button>
        </div>
    </form>

    <!-- User List Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample row, replace with server-side generated rows -->
            <tr ng-repeat="user in items">
                <td>{{user.userName}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.role}}</td>
                <td>
                    <button ng-click="edit(user.id)" class="btn btn-primary btn-sm me-2 mb-2">Edit</button>
                    <button ng-click="delete(user.id)" class="btn btn-danger btn-sm mb-2">Delete</button>
                </td>
            </tr>
            <!-- Add more rows here dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="../js/user.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
