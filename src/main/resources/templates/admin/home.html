<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
.container {
	padding: 20px; /* Khoảng cách bên trong của hàng */
}
</style>
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4 text-center fw-bold text-danger">Trang Chủ</h1>
		<div class="row gx-5 mx-3">
			<div class="col-sm-4">
				<div
					class="text-center border border-2 border-danger rounded py-5 fw-bold fs-4">
					<i class="bi bi-person-circle me-2"></i>Tổng Số Tài Khoản
					<p class="text-center text-danger" th:text="${totalAccount}"></p>
				</div>
			</div>
			<div class="col-sm-4">
				<div
					class="text-center border border-2 border-danger rounded py-5 fw-bold fs-4">
					<i class="bi bi-currency-dollar me-2"></i>Tổng Doanh Thu
					<div class="d-flex justify-content-center text-danger">
						<p
							th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')}"></p>
						₫
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div
					class="text-center border border-2 border-danger rounded py-5 fw-bold fs-4">
					<i class="bi bi-box-seam me-2"></i>Tổng Đơn Hàng
					<p class="text-center text-danger" th:text="${totalOrder}"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
