<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Nhung Jquery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
	integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Nhúng boostrap icon -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Nhúng boostrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<!-- Nhúng script boostrap -->
<script
	src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- Nhúng fontawesome -->
<!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
<!-- Css -->
<link rel="stylesheet" href="./css/style.css">
<title>Trang chủ</title>
</head>

<body>
	<header class="py-0 py-lg-3">
		<div class="container">
			<div class="row">
				<div class="d-flex align-items-center justify-content-between py-2">
					<div class="col-sm-2 col-lg-2 p-0">
						<a href="/" class="d-flex align-items-center overflow-hidden">
							<img src="./images/logo.png" width="180px" height="85px" alt="" />
						</a>
					</div>
					<div class="col-sm-10 co-lg-10 p-0 d-flex justify-content-end">
						<h1 class="fw-bold text-white">Đăng Nhập</h1>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div
		style="background-image: url(./images/1000.jpg); height: 710px; background-repeat: no-repeat; background-size: 145%;">
		<div class="d-flex p-5 w-50 justify-content-end">
			<div class="border rounded shadow" style="width: 400px">
				<div
					class="d-flex align-items-center justify-content-center text-secondary"
					style="height: 80px;">
					<h5>Đăng Nhập</h5>
				</div>
				<div class="pt-0 pb-3 px-3">
					<form action="/security/login" method="post">
						<div class="input-group">
							<span class="input-group-text"><i
								class="bi bi-person-fill"></i></span> <input type="text"
								name="username" class="form-control" placeholder="Tên đăng nhập" />
						</div>
						<div class="input-group mt-3 position-relative">
							<span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
							<input name="password" type="password" class="form-control"
								placeholder="Mật khẩu" />
						</div>
						<div class="form-group my-3">
							<button type="submit" class="form-control btn btn-outline-light">Đăng
								Nhập</button>
						</div>
						<div class="mb-3 d-flex justify-content-between">
							<div class="">
								<label class="checkbox-wrap text-light"> <input
									type="checkbox" checked> Nhớ Mật Khẩu
								</label>
							</div>
							<div class="">
								<a class="text-decoration-none text-light" href="">Quên Mật
									Khẩu?</a>
							</div>
						</div>
					</form>
					<p class="w-100 text-center text-secondary mb-3">-- Hoặc Đăng
						Nhập Với --</p>
					<div class="w-100 d-flex text-center">
						<a
							class="w-50 d-flex text-decoration-none py-2 btn btn-outline-primary justify-content-center me-2 "
							href=""> <i class="bi bi-facebook me-1"></i>
							<p class="text-white m-0">Facebook</p>
						</a> <a
							class="w-50 d-flex text-decoration-none py-2 btn btn-outline-warning justify-content-center"
							href=""> <i class="bi bi-google text-warning me-1"></i>
							<p class="text-white m-0">Google</p>
						</a>
					</div>
				</div>
				<div class="d-flex align-items-center justify-content-center"
					style="height: 80px;">
					<div class="d-flex text-center">
						<p class="text-secondary me-2">Bạn mới biết đến HXLuong
							Sneaker?</p>
						<a class="text-decoration-none text-light" href="/signup">Đăng
							Ký</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:insert="~{components/footer.html}"></footer>
</body>

</html>
