<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebars</title>
<link rel="stylesheet" href="../css/styles.css">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://unpkg.com/akar-icons-fonts"></script>
<!-- Nhúng boostrap icon -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Nhúng boostrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<!-- Nhúng script boostrap -->
<script
	src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<!-- Nhúng SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<aside class="sidebar">
				<a href="/"
					class="d-flex justify-content-center overflow-hidden my-3"> <img
					src="../images/logo.png" width="180px" height="85px" alt="" />
				</a>
				<ul class="navbar-nav">
					<li>
						<button class="fs-4 gap-2 my-2" type="button"
							aria-expanded="false">
							<i class="ai-home-alt1"></i> <a href="/admin">Trang chủ</a>
						</button>
					</li>
					<li>
						<button class="fs-4 gap-2 my-2" type="button"
							aria-expanded="false">
							<i class="ai-folder-add"></i>
							<p>Quản lý</p>
							<i class="ai-chevron-down-small"></i>
						</button>
						<div class="sub-menu">
							<ul>
								<li>
									<button type="button">
										<a href="/admin/addCategory">Thêm Danh Mục Sản Phẩm</a>
									</button>
								</li>
								<li>
									<button type="button">
										<a href="/admin/addProduct">Thêm Sản Phẩm</a>
									</button>
								</li>
								<li>
									<button type="button">
										<a href="/admin/addUser">Thêm Tài Khoản</a>
									</button>
								</li>
							</ul>
						</div>
					</li>
					<li>
						<button class="fs-4 gap-2 my-2" type="button"
							aria-expanded="false">
							<i class="ai-person"></i>
							<p>Danh sách</p>
							<i class="ai-chevron-down-small"></i>
						</button>
						<div class="sub-menu">
							<ul>
								<button type="button">
									<a href="/admin/category">Danh Mục Sản Phẩm</a>
								</button>
								<button type="button">
									<a href="/admin/product">Sản Phẩm</a>
								</button>
								<li>
									<button type="button">
										<a href="/admin/account">Tài Khoản</a>
									</button>
								</li>
							</ul>
						</div>
					</li>
					<li>
						<button class="fs-4 gap-2 my-2" type="button"
							aria-expanded="false">
							<i class="ai-cart"></i> <a href="/admin/order">Hóa Đơn</a>
						</button>
					</li>
					<li>
						<button class="fs-4 gap-2 my-2" type="button"
							aria-expanded="false">
							<i class="ai-person"></i>
							<p>Thống Kê</p>
							<i class="ai-chevron-down-small"></i>
						</button>
						<div class="sub-menu">
							<ul>
								<li>
									<button type="button">
										<a href="/admin/statistical-product">Sản phẩm</a>
									</button>
								</li>
								<li>
									<button type="button">
										<a href="/admin/statistical-revenue">Doanh Thu</a>
									</button>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</aside>
		</div>
		<div class="col-md-10">
			<div th:insert="${addProduct}"></div>
		</div>
		<script src="../js/user.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/product.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script>
			function toggleSidebar() {
				const sidebar = document.querySelector(".sidebar");
				sidebar.classList.toggle("collapsed");
			}
		</script>
	</div>

</body>
</html>
