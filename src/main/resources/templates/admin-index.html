<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebars</title>
    <link rel="stylesheet" href="../css/styles.css">
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">-->
<!--    <link rel="stylesheet"-->
<!--          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0">-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-md-2">
        <aside class="sidebar">
            <header>
                <button type="button" class="sidebar-burger" aria-label="Toggle Sidebar">
                    <i class="ai-three-line-horizontal"></i>
                </button>
                <img src="logo.png" alt="Logo">
            </header>
            <ul>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-home-alt1"></i>
                        <a href="/admin">Home</a>
                    </button>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-dashboard"></i>
                        <p>Dashboard</p>
                    </button>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-gear"></i>
                        <p>Settings</p>
                        <i class="ai-chevron-down-small"></i>
                    </button>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Display</button>
                            </li>
                            <li>
                                <button type="button">Appearance</button>
                            </li>
                            <li>
                                <button type="button">Preferences</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-folder-add"></i>
                        <p>Create</p>
                        <i class="ai-chevron-down-small"></i>
                    </button>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">
                                    <a href="/admin/addProduct">AddProduct</a>
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <a href="/admin/addUser">AddUser</a></button>
                            </li>
                            <li>
                                <button type="button">Video</button>
                            </li>
                            <li>
                                <button type="button">Presentation</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-person"></i>
                        <p>Profile</p>
                        <i class="ai-chevron-down-small"></i>
                    </button>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Avatar</button>
                            </li>
                            <li>
                                <button type="button">Theme</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-bell"></i>
                        <p>Notifications</p>
                    </button>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-cart"></i>
                        <a href="/admin/product">Products</a>
                    </button>
                </li>
                <li>
                    <button type="button" aria-expanded="false">
                        <i class="ai-lock-on"></i>
                        <a href="/admin/account">Account</a>
                    </button>
                </li>
            </ul>
        </aside>
    </div>
    <div class="col-md-10">
        <div th:insert="${addProduct}"></div>
    </div>
<script src="../js/user.js"></script>
<script src="../js/main.js"></script>
<script src="../js/product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("collapsed");
    }

</script>
    </div>
</body>
</html>
