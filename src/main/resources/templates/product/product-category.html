<div class="container mt-4">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-6 mb-4">
			<div class="border-top border-bottom py-4">
				<h3 class="fs-4">DANH MỤC SẢN PHẨM</h3>
				<ul class="list-group list-group-flush border rounded mt-3">
					<li class="list-group-item mx-3" th:each="c:${cates}"><a
						th:href="@{|?cid=${c.id}|}"
						class="text-decoration-none text-dark header_icon">[[${c.name}]]</a></li>
				</ul>
			</div>

			<div class="py-4 border-bottom">
				<h3 class="fs-4">LỌC THEO GIÁ</h3>
				<form action="" class="text-center">
					<div class="d-flex align-items-center gap-2 mb-2">
						<label>Từ:</label> <input name="min" type="number"
							class="form-control ms-2">
					</div>
					<div class="d-flex align-items-center gap-2">
						<label>Đến:</label> <input name="max" type="number"
							class="form-control">
					</div>
					<button class="btn mt-2 border btn-outline-dark">Lọc</button>
				</form>
			</div>

			<div class="py-4 border-bottom">
				<form action="" method="post" class="text-center">
					<div class="d-flex align-items-center gap-2 pb-2">
						<div>
							<h3 class="fs-4">SẮP XẾP:</h3>
						</div>
						<div>
							<div class="dropdown d-sm-block d-none">
								<a href="#"
									class="d-flex align-items-center text-decoration-none dropdown-center"
									data-bs-toggle="dropdown"> <span class="form-control"
									style="width: 150px">Sắp xếp theo giá</span>
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="">Từ cao đến thấp</a></li>
									<li><a class="dropdown-item" href="">Từ thấp đến cao</a></li>
								</ul>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
		<div class="col-lg-9 col-md-12 col-12 mb-4">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-6 mb-4" th:each="p:${items}">
					<div class="border">
						<div class="p-2">
							<a th:href="@{|/${p.id}|}"><img
								th:src="@{|/images/${p.image}|}" width="100%" height="100%"
								alt=""></a>
						</div>
						<div
							class="text-truncate border-top flex-column text-center pt-3 pb-5 ">
							<a class="text-black text-decoration-none fw-bold px-2"
								th:href="@{|/${p.id}|}" th:utext="${p.name}"> </a>
							<div class="lh-lg pb-3 text-danger">
								<span class="fw-bold"
									th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}"></span><b>₫</b>
							</div>
							<a class="p-2 btn btn-outline-danger" href=""
							   th:attr="ng-click='addItem(\''+${p.id}+'\');'"
							>Thêm vào giỏ</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
